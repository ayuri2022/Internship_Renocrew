<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: #f5f5f5;
        }
        h3{
                color:rgb(red, green, blue);
        }
        h4{
            color:rgba(blue,white,black,alpha);
        }
        h5{
            color:hsl(12, 10%, 10%);
        }
    </style>
</head>
<body>
   
    <h1>color-keyword</h1>
    <h2>hex color code</h2>
    <h3>color:rgb</h3>
    <h4>color:rgba</h4>
    <h5>color:hsl</h5>
</body>
</html>
